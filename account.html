<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Account • Aiaxcart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
<header class="container header">
  <a class="btn ghost" href="index.html">← Back to Store</a>
  <div class="nav">
    <a class="btn ghost" href="feedback.html" id="fbLink">Feedback</a>
    <button id="logoutBtn" class="btn ghost">Logout</button>
  </div>
</header>

<main class="container">
  <!-- Auth gate -->
  <section id="authGate" class="card" style="max-width:560px">
    <h2>Sign in</h2>
    <form id="loginForm">
      <div class="row" style="gap:12px">
        <div style="flex:1">
          <label>Email</label>
          <input id="loginEmail" type="email" required>
        </div>
        <div style="flex:1">
          <label>Password</label>
          <input id="loginPass" type="password" required>
        </div>
      </div>
      <div class="row" style="gap:10px;margin-top:10px">
        <button id="loginBtn" type="button" class="btn">Sign in</button>
        <button id="signupBtn" type="button" class="btn ghost">Create account</button>
      </div>
      <p id="authMsg" class="muted"></p>
    </form>
  </section>

  <!-- App -->
  <section id="app" class="hidden">
    <h2>My Orders</h2>
    <div id="ordersBox"></div>
  </section>
</main>

<script src="account.js" defer></script>
</body>
</html>
