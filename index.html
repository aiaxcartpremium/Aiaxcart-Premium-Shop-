<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aiaxcart Premium Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="app.js"></script>
</head>
<body>
  <header class="container header">
    <div class="brand">Aiaxcart Premium Shop</div>
    <nav class="nav">
      <a class="btn ghost" href="admin.html">Admin</a>
      <a class="btn" href="auth.html" id="loginLink">Login / Sign up</a>
      <a class="btn ghost" href="account.html">My Account</a>
    </nav>
  </header>

  <main class="container">
    <h1>Premium Accounts</h1>
    <div class="pills" id="catPills"></div>
    <div id="catSections"></div>
  </main>

  <!-- Checkout Modal -->
  <div class="modalScrim" id="ckModal">
    <div class="modal">
      <div class="flex">
        <h3 id="ckTitle">Checkout</h3>
        <button class="btn ghost small" id="ckClose">Close</button>
      </div>
      <div class="divider"></div>

      <div class="row" style="gap:14px">
        <div style="flex:1">
          <label>Ownership</label>
          <select id="ownSel">
            <option value="solo">Solo</option>
            <option value="shared">Shared</option>
          </select>
        </div>
        <div style="flex:1">
          <label>Type</label>
          <select id="credSel">
            <option value="account">Account</option>
            <option value="profile">Profile</option>
          </select>
        </div>
        <div style="flex:1">
          <label>Duration</label>
          <select id="durSel">
            <option value="7">7 days</option>
            <option value="14">14 days</option>
            <option value="30" selected>1 month</option>
            <option value="60">2 months</option>
            <option value="90">3 months</option>
            <option value="180">6 months</option>
            <option value="365">12 months</option>
          </select>
        </div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <label>Payment method</label>
        <div class="row" style="gap:16px;margin-left:10px">
          <label><input type="radio" name="pm" value="gcash" checked> GCash</label>
          <label><input type="radio" name="pm" value="maya"> Maya</label>
        </div>
      </div>
      <div id="gcashInfo" class="row" style="gap:10px;margin:8px 0">
        <span class="badge">GCash</span> <span class="muted">Send to: <b id="gcashNum">09XX-XXX-XXXX</b></span>
      </div>
      <div id="mayaInfo" class="row hidden" style="gap:10px;margin:8px 0">
        <span class="badge">Maya</span> <span class="muted">Send to: <b id="mayaNum">09YY-YYY-YYYY</b></span>
      </div>

      <div class="row" style="gap:14px">
        <div style="flex:1">
          <label>Payment Ref # (optional)</label>
          <input id="refNo" placeholder="1234567890">
        </div>
        <div style="flex:1">
          <label>Time sent (optional)</label>
          <input id="sentAt" type="datetime-local">
        </div>
      </div>

      <div>
        <label>Upload receipt (optional)</label>
        <input id="receiptFile" type="file" accept="image/*,application/pdf">
      </div>

      <div class="divider"></div>
      <div class="flex">
        <div class="price" id="amountTxt">â‚±0.00</div>
        <button class="btn" id="placeBtn">Place order</button>
      </div>
      <p id="msg" class="muted"></p>
    </div>
  </div>

  <script src="shop.js" defer></script>
</body>
</html>
