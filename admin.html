<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€¢ Aiaxcart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</head>
<body>
  <header class="site-header container row" style="justify-content:space-between;align-items:center">
    <h1>Admin</h1>
    <a href="index.html" class="btn ghost">Storefront</a>
  </header>

  <main class="container">
    <!-- If not logged in -->
    <section id="loginGate" class="card" style="max-width:520px;margin:auto;display:none">
      <h3>Login</h3>
      <label>Email <input id="adEmail" type="email" required></label>
      <label>Password <input id="adPass" type="password" required></label>
      <button id="adLogin" class="btn">Login</button>
      <p id="adMsg" class="muted"></p>
    </section>

    <!-- Admin console -->
    <section id="console" style="display:none">
      <div class="row" style="justify-content:flex-end;margin-bottom:8px">
        <button id="adLogout" class="btn ghost">Logout</button>
      </div>

      <div class="grid two">
        <!-- PRODUCTS -->
        <div class="card">
          <h3>Products</h3>
          <div class="row" style="gap:8px;flex-wrap:wrap">
            <input id="pName" placeholder="Name" />
            <input id="pCat"  placeholder="Category (e.g. Entertainment)" />
            <input id="pPrice" type="number" step="0.01" placeholder="Price / month" />
            <label class="row" style="gap:6px;align-items:center">
              <input type="checkbox" id="pAvail" checked /> Available
            </label>
            <button id="addProd" class="btn">Add / Update</button>
          </div>
          <div id="prodList" class="list" style="margin-top:10px"></div>
        </div>

        <!-- INVENTORY -->
        <div class="card">
          <h3>On-hand Accounts</h3>
          <div class="row" style="gap:8px;flex-wrap:wrap">
            <select id="invProd"></select>
            <input id="invUser" placeholder="username/email/code" />
            <input id="invSecret" placeholder="password/token" />
            <select id="invOwn">
              <option value="solo">Solo</option>
              <option value="shared">Shared</option>
            </select>
            <select id="invCred">
              <option value="account">Account</option>
              <option value="profile">Profile</option>
            </select>
            <select id="invDays">
              <option value="7">7 days</option>
              <option value="14">14 days</option>
              <option value="30" selected>1 month</option>
              <option value="60">2 months</option>
              <option value="90">3 months</option>
              <option value="180">6 months</option>
              <option value="365">12 months</option>
            </select>
            <input id="invNotes" placeholder="Notes (optional)" />
            <button id="addInv" class="btn">Add Account</button>
          </div>
          <div id="invList" class="list" style="margin-top:10px"></div>
        </div>
      </div>

      <!-- ORDERS -->
      <div class="card" style="margin-top:12px">
        <h3>Orders</h3>
        <div id="ordersBox"></div>
      </div>
    </section>
  </main>

  <script src="admin.js" defer></script>
</body>
</html>
